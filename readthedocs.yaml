version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_build:
      - sphinx-apidoc -o docs/source/ plasmetheus.py


      
sphinx:
  configuration: docs/source/conf.py


sphinx:
  fail_on_warning: true

formats:
  - pdf
  - epub

conda:
  environment: docs/environment.yml
