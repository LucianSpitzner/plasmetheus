version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      
sphinx:
  configuration: docs/source/conf.py


sphinx:
  fail_on_warning: true

formats:
  - pdf
  - epub

conda:
  environment: docs/environment.yml
